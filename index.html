<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Fatima Ezzahra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .countdown-container {
      z-index: 10;
      text-align: center;
    }

    .countdown-text {
      font-size: 8rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.5);
      animation: countdownPop 1s ease-out forwards;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: countdownPop 1s ease-out forwards, gradientShift 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    @keyframes countdownPop {
      0% { 
        opacity: 0; 
        transform: scale(0.5) rotate(-10deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.2) rotate(5deg); 
      }
      100% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #matrix {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }

    #happyText {
      display: none;
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: absolute;
      z-index: 15;
      animation: pulse 2s ease-in-out infinite, gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
      letter-spacing: 0.2em;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #finalScene {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 20;
      animation: finalFadeIn 2s ease-out forwards;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    @keyframes finalFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(50px) scale(0.8); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    #finalScene img {
      width: 250px;
      height: 250px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #finalScene h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      line-height: 1.2;
    }

    #finalScene h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      line-height: 1.2;
    }

    #finalScene p {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
      margin-top: 10px;
      animation: slideUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      100% { 
        opacity: 0.9; 
        transform: translateY(0); 
      }
    }

    #confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 25;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: fireworkExplode 1s ease-out forwards;
    }

    @keyframes fireworkExplode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      color: #ff6b6b;
      font-size: 2rem;
      animation: heartFloat 4s ease-in-out infinite;
      z-index: 30;
    }

    @keyframes heartFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 0.7; 
      }
      25% { 
        transform: translateY(-20px) rotate(5deg); 
        opacity: 1; 
      }
      50% { 
        transform: translateY(-10px) rotate(-5deg); 
        opacity: 0.8; 
      }
      75% { 
        transform: translateY(-30px) rotate(3deg); 
        opacity: 1; 
      }
    }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      border-radius: 3px;
      width: 0%;
      animation: loadingProgress 3s ease-out forwards;
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @media (max-width: 768px) {
      .countdown-text {
        font-size: 5rem;
      }
      
      #happyText {
        font-size: 4rem;
      }
      
      #finalScene h1 {
        font-size: 2rem;
      }
      
      #finalScene img {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <canvas id="matrix"></canvas>
  <audio id="birthdayMusic" src="birthdaysong.mp3" autoplay hidden></audio>

  
  <div id="countdown" class="countdown-container"></div>
  
  <div id="happyText">HAPPY BIRTHDAY!</div>
  
  <div id="finalScene">
    <img src="https://images.pexels.com/photos/1729808/pexels-photo-1729808.jpeg" alt="Birthday Celebration" />
    <h1>ðŸŽ‰ Happy Birthday Fatima Ezzahra! ðŸŽ‚</h1>
    <p>Wishing you a day filled with happiness and a year filled with joy! âœ¨</p>
    <h2>Your Love</h2>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  
  <canvas id="confetti"></canvas>
  
  <script>
    // Play music
    document.getElementById("birthdayMusic").play();

    // Create animated stars background
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Create floating hearts
    function createHearts() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = 'ðŸ’–';
          heart.style.left = Math.random() * 100 + '%';
          heart.style.top = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 2 + 's';
          document.body.appendChild(heart);
          
          setTimeout(() => {
            heart.remove();
          }, 8000);
        }, i * 200);
      }
    }

    const countdown = document.getElementById("countdown");
    const happyText = document.getElementById("happyText");
    const finalScene = document.getElementById("finalScene");
    const matrixCanvas = document.getElementById("matrix");

    const steps = ["3", "2", "1", "ðŸŽ‰"];
    let i = 0;

    function showCountdownStep() {
      if (i < steps.length) {
        countdown.innerHTML = `<div class="countdown-text">${steps[i]}</div>`;
        
        // Add firework effect for each countdown
        createFirework();
        
        i++;
        setTimeout(showCountdownStep, 1200);
      } else {
        countdown.style.display = "none";
        startMatrix();
      }
    }

    function createFirework() {
      for (let i = 0; i < 8; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + '%';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(firework);
        
        setTimeout(() => {
          firework.remove();
        }, 1000);
      }
    }

    function startMatrix() {
      matrixCanvas.style.display = "block";
      const ctx = matrixCanvas.getContext("2d");
      matrixCanvas.height = window.innerHeight;
      matrixCanvas.width = window.innerWidth;

      const letters = "HAPPYBIRTHDAYFATIMAEZZAHRA ".split("");
      const fontSize = 16;
      const columns = matrixCanvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.03)";
        ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        
        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          const hue = (Date.now() / 10 + i * 10) % 360;
          ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
          ctx.font = fontSize + "px 'Poppins', monospace";
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      
      const interval = setInterval(draw, 60);
      happyText.style.display = "block";

      setTimeout(() => {
        clearInterval(interval);
        matrixCanvas.style.display = "none";
        happyText.style.display = "none";
        finalScene.style.display = "flex";
        startConfetti();
        createHearts();
      }, 6000);
    }

    function startConfetti() {
      const confetti = document.getElementById("confetti");
      const ctx = confetti.getContext("2d");
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;

      const particles = Array.from({length: 200}, () => ({
        x: Math.random() * confetti.width,
        y: Math.random() * confetti.height - confetti.height,
        r: Math.random() * 8 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: (Math.random() * 0.1) + 0.05,
        gravity: Math.random() * 0.6 + 0.4
      }));

      function draw() {
        ctx.clearRect(0, 0, confetti.width, confetti.height);
        particles.forEach(p => {
          ctx.save();
          ctx.translate(p.x + p.tilt, p.y);
          ctx.rotate(p.tiltAngle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r);
          ctx.restore();
        });
        update();
      }

      function update() {
        particles.forEach(p => {
          p.tiltAngle += p.tiltAngleIncrement;
          p.y += Math.cos(p.d) + p.gravity + p.r / 2;
          p.x += Math.sin(p.d) * 0.5;
          p.tilt = Math.sin(p.tiltAngle) * 15;
          
          if (p.y > confetti.height) {
            p.y = -10;
            p.x = Math.random() * confetti.width;
          }
        });
      }

      setInterval(draw, 16);
    }

    // Initialize everything
    createStars();
    showCountdownStep();

    // Add some interactive sparkles on mouse move
    document.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.9) {
        const sparkle = document.createElement('div');
        sparkle.style.position = 'absolute';
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        sparkle.style.width = '4px';
        sparkle.style.height = '4px';
        sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        sparkle.style.borderRadius = '50%';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.zIndex = '100';
        sparkle.style.animation = 'fireworkExplode 0.6s ease-out forwards';
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 600);
      }
    });
  </script>
</body>

</html>
